---
layout: default
---

{% for post in site.posts %}
<div class="post">
	<a href="{{ post.url | prepend: site.baseurl }}">
		<h3>{{ post.title }}</h3>
	</a>

	<h4>{{ post.date | date: "%B %-d, %Y" }}</h4>
	{% if post.image %}
	<div class="post-image">
		<a href="{{ post.url | prepend: site.baseurl }}">
			<img src="{{ post.image }}">
		</a>
	</div>
	{% endif %}
	{{ post.excerpt }}
	<p class="text-center">
		<a href="{{ post.url | prepend: site.baseurl }}">
			&hellip;
		</a>
	</p>
</div>
{% endfor %}
